# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=psqlDataSource       # name of the data source
#spring.datasource.initialize=false          # populate using data.sql
#spring.datasource.schema=                   # a schema (DDL) script resource reference
#spring.datasource.data=                     # a data (DML) script resource reference
#spring.datasource.platform=                 # the platform to use in the schema resource (schema-${platform}.sql)
#spring.datasource.continueOnError=false     # continue even if can't be initialized
spring.datasource.separator=;               # statement separator in SQL initialization scripts
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc\:postgresql\://localhost\:5432/test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.max-active=300
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.validation-query=
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=false
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=600000
spring.datasource.max-wait-millis=30000

